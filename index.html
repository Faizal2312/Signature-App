<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <div class="top">
            <div>

                <p>Canvas Color</p>
                <input type="color" id="canvasColor" >
            </div>
            <div>

                <p>Font Size</p>
                <input type="range" id="width" min="1" max="10">
            </div>
            <div>

                <p>Pen color</p>
                <input type="color" id="penColor">
            </div>
        </div>
        
        
        <canvas id="myCanvas" width="880" height="400"></canvas>

        <div class="bottom">
            <button class="btn" id="clear">Clear</button>
            <button class="btn" id="save">Save</button>
            <button class="btn" id="retrieve">Retrieve Saved Signature</button>
        </div>
    </div>
</body>

<script src="main.js">
   
</script>
</html>
